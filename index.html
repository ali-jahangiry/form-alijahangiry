        <center>
          <button onclick="checkAge()">ثبت</button>

        </center>
        <p id="result"></p>
      </form>
      

      
      <script>
        function checkAge() {
         var date = new Date(document.getElementById("date").value);
         var today = new Date();
         var age = today.getFullYear() - date.getFullYear();
         var monthDiff = today.getMonth() - date.getMonth();
         if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < date.getDate())) {
          age--;
         }
         if (age < 18) {
          document.getElementById("result").innerHTML = "شما به سن قانونی نرسیده اید.";
          alert(innerHTML="شما به سن قانونی نرسیده اید.")
         } else {
          document.getElementById("result").innerHTML = "شما به سن قانونی رسیده اید.";
          alert(innerHTML="شما به سن قانونی رسیده اید.")
         }
        }
      </script>
